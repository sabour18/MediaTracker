<mat-card appearance="outlined">
  <mat-card-title>Login</mat-card-title>

  <form (ngSubmit)="submitForm()" #loginForm="ngForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" name="password" required matInput [type]="hide() ? 'password' : 'text'" />
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button>Register</button>
      <button mat-stroked-button type="submit" class="login-btn">Login</button>
    </mat-card-actions>
  </form>

</mat-card>
