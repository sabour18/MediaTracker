<div class="trending-container">
  <h1 class="trending-title">Watched List</h1>
  <div class="poster-container">
    <div class="poster" *ngFor="let title of watchedTitles; let i = index">
      <a>
        <img class="img" src="https://image.tmdb.org/t/p/original/{{title.posterPath}}" [alt]="title.title || 'Movie poster'" />
      </a>
    </div>
  </div>
  </div>
