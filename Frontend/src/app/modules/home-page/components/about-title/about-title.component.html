<div class="about-container">
  <h1 class="about-title">{{title.title}}</h1>
  <div class="info-container">
    <div class="poster">
      <img class="img" src="https://image.tmdb.org/t/p/original/{{title.posterPath}}" [alt]="title.title || 'Movie poster'" />
    </div>
    <div class="info">
      <div>
        <div class="release-date"><b>Release date:</b> {{title.releaseDate}}</div>
        <div class="rating"><b>Rating:</b> {{title.voteAverage}}</div>
        <div class="overview"><b>Overview:</b><br /> &#9;{{title.overview}}</div>
      </div>

      <div class="btn-group">
        <button type="button" class="backlog-btn btn btn-success">Add to Watched</button>
        <button type="button" class="backlog-btn btn btn-danger">Remove from Watched</button>
        <button type="button" class="backlog-btn btn btn-secondary">Add to Backlog</button>
        <button type="button" class="backlog-btn btn btn-secondary">Remove from Backlog</button>
      </div>
    </div>
  </div>
</div>
